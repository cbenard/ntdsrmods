<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Status Mods Updated</title>
  <link rel="stylesheet" href="assets/css/popup.css">
  <style type="text/css">
  	body {
  		font-family: Helvetica, Sans-Serif;
  		padding: 0;
  		margin: 0;
  		width: 300px;
  		max-width: 280px;
  		padding: 5px;
  	}

	.smalltext {
		font-size: 9.5pt;
	}

	.mediumtext {
		font-size: 11pt;
	}

	.notification {
		width: 280px;
		max-width: 280px;
		height: 144px;
		max-height: 144px;
		overflow-x: hidden;
		overflow-y: hidden;
		overflow: hidden;
		position: relative;
	}

	.pull-left {
		float: left;
	}

	img {
		margin: 0 5px 5px 0;
	}
  </style>
</head>
<body>
	<div class="notification">
		<img class="pull-left" src="assets/img/niblet-48.png" alt="Niblet Notification" />
		<p class="mediumtext" style="margin-top: 0; padding-top: 0"><strong>Daily Status Mods Updated</strong></p>
		<p class="smalltext" style="margin-bottom: 0; padding-bottom: 0;">
			New features: Sound options (defaults on). "Time you can leave" wraps to the next
			day (so be sure to set the "Beginning of Day" correctly)
			and Monday clock-in support (finally!). Click for more information.
		</p>
	</div>
</body>
</html>
